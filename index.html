<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Resources/CSS/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>NFT Preview Card</title>
</head>
<body>
    <main>
        <section class="nft-image">
            <img src="./Resources/Images/image-equilibrium.jpg" alt="NFT image">
        </section>
        <section class="text-section">
            <h1>Equilibrium #3429</h1>
            <p> Our Equilibrium collection promotes balance and calm.</p>
            <div class="logo-div">
                <div class="eth">
                    <img class="logo-space" src="./Resources/Images/icon-ethereum.svg" alt="NFT logo">
                    <h2 class="logo-heading">0.041 ETH</h2>
                </div>
                <div class="clock">
                    <img class="logo-space" src="./Resources/Images/icon-clock.svg" alt="Clock Logo">
                    <h2 class="logo-heading">3 days left</h2>
                </div>
            </div>
            <div class="avatar">
                <img src="./Resources/Images/image-avatar.png" alt="Avatar Image">
                <h2>Creation of <span>Jules Wyvern</span></h2>
            </div>
        </section>
    </main>






    
    
</body>
</html>
